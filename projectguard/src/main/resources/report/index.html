<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectGuard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <!-- Sidebar content will be generated by script.js -->
    </aside>
    <div class="main-content">
        <div class="main-content-inner">
            <header>
                <div class="header-title">
                    <div>
                        <h1>ProjectGuard</h1>
                        <p>Dependency restriction analysis report</p>
                    </div>
                </div>
            </header>
            <main>
                <div class="summary-cards">
                    <div class="summary-card fatal">
                        <div class="summary-card-icon">
                            <span class="material-icons">cancel</span>
                        </div>
                        <div class="summary-card-info">
                            <span class="summary-card-label">FATAL MATCHES</span>
                            <span class="summary-card-value" id="total-fatal-matches">0</span>
                        </div>
                    </div>
                    <div class="summary-card suppressed">
                        <div class="summary-card-icon">
                            <span class="material-icons">block</span>
                        </div>
                        <div class="summary-card-info">
                            <span class="summary-card-label">SUPPRESSED MATCHES</span>
                            <span class="summary-card-value" id="total-suppressed-matches">0</span>
                        </div>
                    </div>
                </div>

                <div class="view-controls">
                    <h2 id="view-title">MODULE RESTRICTIONS</h2>
                    <div class="tabs">
                        <button class="tab-button active" data-tab="by-module">
                            Modules
                        </button>
                        <button class="tab-button" data-tab="by-dependency">
                            Dependencies
                        </button>
                    </div>
                </div>

                <div id="by-module" class="tab-content active">
                    <!-- Module restrictions content will be generated by script.js -->
                </div>
                <div id="by-dependency" class="tab-content">
                    <!-- Dependency restrictions content will be generated by script.js -->
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
